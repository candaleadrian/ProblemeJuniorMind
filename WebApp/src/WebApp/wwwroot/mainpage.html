

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PasswordGenerator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>

    <style>
        body {
            background-color: aqua;
        }

        input[type=number], select {
            width: 50%;
            padding-top: 10px;
        }

        input[type=submit], select {
            background-color: blue;
            width: 50%;
            font-size: x-large;
            color: brown;
        }

        #Input {
            padding-left: 35%;
        }

        #passw {
            padding-left: 35%;
            font-size: x-large;
            color: black;
        }

        #demo {
            padding-left: 35%;
            font-size: xx-large;
            color: red;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#subm").click(function () {
                $("form").hide();
            });
        });
    </script>
</head>
<body>
    <div ng-app="">
        <form onsubmit="test(event)" id="Input">
            Pasword length:<br>
            <input type="number" id="passL" value="8" ng-model="n"><br>
            Number of pasword upper case leters:<br>
            <input type="number" id="uppCase" value="0" ng-model="u"><br>
            Number of numbers characters:<br>
            <input type="number" id="numbers" value="0"><br>
            Number of symbols:<br>
            <input type="number" id="symbNum" value="0"><br>
            <input type="checkbox" id="simi" name="Similar"> Dont use similar caracters<br>
            <input type="checkbox" id="ambiguous"> Use ambiguous caracters<br>
            <input type="submit" id="subm" value="Submit">
            <p>Your Password will have {{n}} small leters {{u}} big leters </p>

        </form>
    </div>
    <p id="passw"> Your password is:</p>
    <p id="demo"></p>
    <div id="demo2"></div>
    <div id="test">Acest text ar trebui sa fie schimbat de REACT</div>

    <script type="text/babel">
        var ContactItem = React.createClass({
        propTypes: {
        length: React.PropTypes.string.isRequired,
        },

        render: function() {
        return (
        React.createElement('li', {className: 'ContactItem'},
        React.createElement('h2', {className: 'ContactItem-length'}, this.props.length),
        )
        );
        },
        });

        var ContactForm = React.createClass({
        propTypes: {
        value: React.PropTypes.object.isRequired,
        onChange: React.PropTypes.func.isRequired,
        },

        render: function() {
        var oldContact = this.props.value;
        var onChange = this.props.onChange;

        return (
        React.createElement('form', {className: 'ContactForm'},
        React.createElement('input', {
        type: 'text',
        placeholder: 'Length (required)',
        value: this.props.value.length,
        onChange: function(e) {
        onChange(Object.assign({}, oldContact, {length: e.target.value}));
        },
        }),
        React.createElement('button', {type: 'submit'}, "New Password Options")
        )
        );
        },
        });

        var ContactView = React.createClass({
        propTypes: {
        passwOption: React.PropTypes.array.isRequired,
        newPasswOption: React.PropTypes.object.isRequired,
        },

        render: function() {
        var contactItemElements = this.props.passwOption
        .filter(function(contact) { return contact.email; })
        .map(function(contact) { return React.createElement(ContactItem, contact); });

        return (
        React.createElement('div', {className: 'ContactView'},
        React.createElement('h1', {className: 'ContactView-title'}, "Password Length"),
        React.createElement('ul', {className: 'ContactView-list'}, contactItemElements),
        React.createElement(ContactForm, {
        value: this.props.newPasswOption,
        onChange: function(contact) { console.log(contact); },
        })
        )
        );
        },
        });

        var passwOption = [
        {key: 1, length: "8"},
        ];

        var newPasswOption = {length: ""};

        ReactDOM.render(
        React.createElement(ContactView, {
        passwOption: passwOption,
        newPasswOption: newPasswOption,
        }),
        document.getElementById('demo2')
        );
    </script>

    <script>
        function test(event) {
            event.preventDefault()
            const data = {
                "length": document.getElementById("passL").value,
                "upperCaseCharacters": document.getElementById("uppCase").value,
                "numbers": document.getElementById("numbers").value,
                "symbols": document.getElementById("symbNum").value,
                "similar": document.getElementById("simi").checked,
                "ambiguous": document.getElementById("ambiguous").checked
            }

             $.ajax({
                url: "api/values",
                type: "POST",
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                success:
                function (result) {
                    $("#demo").html(result);
                },
                error: function (msg) {
                    console.log("Error: " + msg);
                }
            });
        }

    </script>
    <script type="text/babel">
        ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('test')
        );
    </script>
</body>
</html>
