

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Functioneaza?</title>
</head>
<body>
    <form >
        Pasword length:<br>
        <input type="number" id="passL" value="8"><br>
        Number of pasword upper case leters:<br>
        <input type="number" id="uppCase" value="0"><br>
        Number of numbers characters:<br>
        <input type="number" id="numbers" value="0"><br>
        Number of symbols:<br>
        <input type="number" id="symbNum" value="0"><br>
        <input type="checkbox" id="simi" name="Similar"> Dont use similar caracters<br>
        <input type="checkbox" id="ambiguous"> Use ambiguous caracters<br>
    </form>
    <form onsubmit="test(event)">
        <input type="submit" id="subm" value="Submit">
    </form>
        <p> Password is:</p>
        <p id="demo"></p>

    <script>
        function test(event) {
            event.preventDefault()           
            var length = document.getElementById("passL").value;
            var upp = document.getElementById("uppCase").value;
            var nr = document.getElementById("numbers").value;
            var symb = document.getElementById("symbNum").value;
            var sim = document.getElementById("simi").checked;
            var amb = document.getElementById("ambiguous").checked;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("demo").innerHTML = xhttp.responseText;
                }
            };
            xhttp.open("GET", "http://localhost:50575/api/values/" + length + "/" + upp + "/" + nr + "/"+ symb + "/" + sim + "/" + amb, true);
            xhttp.send();
        }

    </script>
</body>
</html>
