

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Functioneaza?</title>
</head>
<body>
    <form >
        Pasword length:<br>
        <input type="number" id="passL"><br>
        Number of pasword upper case leters:<br>
        <input type="number" id="uppCase"><br>
        Number of numbers characters:<br>
        <input type="number" id="numbers"><br>
        Number of symbols:<br>
        <input type="number" id="symbNum"><br>
        <input type="checkbox" name="Similar" value="Yes"> Dont use similar caracters<br>
        <input type="checkbox" name="Ambigous" value="Yes"> Use ambiguous caracters<br>
    </form>
    <form onsubmit="test(event)">
        <input type="submit" id="subm" value="Submit">
    </form>
        <p Password is:></p>
        <p id="demo"></p>

    <script>
        function test(event) {
            event.preventDefault()           
            var length = document.getElementById("passL").value;
            var upp = document.getElementById("uppCase").value;
            var nr = document.getElementById("numbers").value;
            var symb = document.getElementById("symbNum").value;
            console.log(length);
            console.log(upp);
            console.log(nr);
            console.log(symb);
            console.log("api/values/" + length + "/" + upp + "/");

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("demo").innerHTML = xhttp.responseText;
                    console.log("testtesttest");
                }
                console.log("test");
            };
            xhttp.open("GET", "http://localhost:50575/api/values/" + length + "/" + upp, true);
            xhttp.send();
            console.log("ar trebui sa fie :" + xhttp.responseText);

        }

    </script>
